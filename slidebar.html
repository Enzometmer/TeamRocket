<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/slidebar.css">
    <title>SlideBar</title>
</head>

<body>
    <div id="wrapper">

        <div id="filter">

            <ul>
                <h3 class="dropdown-btn">FILTRES
                    <i class="fa fa-caret-down"></i>
                </h3>
                <div>
                    <li class="has-dropdown">
                        <h4 class="dropdown-btn">CATEGORIES

                        </h4>
                        <div class="dropdown-container">
                            <ul class="sidebar-dropdown">

                                    <input class="sf-input-checkbox"
                                    type="checkbox" 
                                    value="women"
                                    name="_sft_geschlecht[]" 
                                    id="femaleChoose">
                                    <label class="sf-label-checkbox"
                                    for="femaleChoose">Femme</label>
                                </li>
                                <li>
                                    <input class="sf-input-checkbox" 
                                    type="checkbox" 
                                    value="men"
                                    name="_sft_geschlecht[]" 
                                    id="maleChoose">
                                    <label class="sf-label-checkbox"
                                    for="maleChoose">Homme</label>
                                </li>
                                <li>
                                    <input class="sf-input-checkbox" 
                                    type="checkbox" 
                                    value="mixte"
                                    name="_sft_geschlecht[]" 
                                    id="mixteChoose">
                                    <label class="sf-label-checkbox"
                                    for="mixteChoose">Mixte</label>
                                </li>
                            </ul>
                        </div>
                    </li>





                    <li class="has-dropdown">
                        <h4 class="dropdown-btn">MARQUES
                            <i class="fa fa-caret-down"></i>
                        </h4>
                        <div class="dropdown-container">
                            <ul class="sidebar-dropdown list-unstyled">

                                    <input class="sf-input-checkbox"
                                    type="checkbox" 
                                    value="weihnachten"
                                    name="_sft_anlass[]" 
                                    id="adidasChoose">
                                    <label class="sf-label-checkbox"
                                    for="adidasChoose">Adidas</label>
                                </li>
                                <li>
                                    <input class="sf-input-checkbox" 
                                    type="checkbox" 
                                    value="wichteln"
                                    name="_sft_anlass[]" 
                                    id="ambushChoose">
                                    <label class="sf-label-checkbox"
                                    for="ambushChoose">Ambush</label>
                                </li>
                                <li>
                                    <input class="sf-input-checkbox" 
                                    type="checkbox" 
                                    value="haesslich-wichteln"
                                    name="_sft_anlass[]" 
                                    id="balengiciaChoose">
                                    <label class="sf-label-checkbox"
                                    for="balengiciaChoose">Balengicia</label>
                                </li>
                                <li>
                                    <input class="sf-input-checkbox" 
                                    type="checkbox" 
                                    value="geburtstag"
                                    name="_sft_anlass[]" 
                                    id="converseChoose">
                                    <label class="sf-label-checkbox"
                                    for="converseChoose">Converse</label>
                                </li>
                                <li>
                                    <input class="sf-input-checkbox" 
                                    type="checkbox" 
                                    value="dankeschoen"
                                    name="_sft_anlass[]" 
                                    id="diorChoose">
                                    <label class="sf-label-checkbox"
                                    for="diorChoose">Dior</label>
                                </li>
                                <li>
                                    <input class="sf-input-checkbox" 
                                    type="checkbox" 
                                    value="valentinstag"
                                    name="_sft_anlass[]" 
                                    id="jordanChoose">
                                    <label class="sf-label-checkbox"
                                    for="jordanChoose">Jordan</label>
                                </li>
                                <li>
                                    <input class="sf-input-checkbox" 
                                    type="checkbox" 
                                    value="konfirmation"
                                    name="_sft_anlass[]" 
                                    id="nikeChoose">
                                    <label class="sf-label-checkbox"
                                    for="nikeChoose">Nike</label>
                                </li>
                                <li>
                                    <input class="sf-input-checkbox" 
                                    type="checkbox" 
                                    value="hochzeit"
                                    name="_sft_anlass[]" 
                                    id="offwhiteChoose">
                                    <label class="sf-label-checkbox"
                                    for="offwhiteChoose">Offwhite</label>
                                </li>
                                <li>
                                    <input class="sf-input-checkbox"
                                    type="checkbox" 
                                    value="geburt" 
                                    name="_sft_anlass[]"
                                    id="supremeChoose">
                                    <label class="sf-label-checkbox"
                                    for="supremeChoose">Supreme</label>
                                </li>
                                <li>
                                    <input class="sf-input-checkbox" 
                                    type="checkbox" 
                                    value="geburt" 
                                    name="_sft_anlass[]"
                                    id="versaceChoose">
                                    <label class="sf-label-checkbox"
                                    for="versaceChoose">Versace</label>
                                </li>
                            </ul>
                        </div>
                    </li>



                    <!-- LA PARTIE COULEURS -->
                    <li class="has-dropdown">
                        <h4 class="dropdown-btn">COULEURS
                            <i class="fa fa-caret-down"></i>
                        </h4>
                        <div class="dropdown-container">
                            <ul class="sidebar-dropdown list-unstyled">
                                <li>
                                    <input class="sf-input-checkbox" 
                                    type="checkbox" 
                                    value="White"
                                    name="_sft_altersgruppe[]"
                                    id="whiteChoose">
                                    <label class="sf-label-checkbox"
                                    for="whiteChoose">Blanc</label>
                                </li>
                                <li>
                                    <input class="sf-input-checkbox" 
                                    type="checkbox" value="Blue"
                                    name="_sft_altersgruppe[]" 
                                    id="blueChoose">
                                    <label class="sf-label-checkbox"
                                    for="blueChoose">Bleu</label>
                                </li>
                                <li>
                                    <input class="sf-input-checkbox" 
                                    type="checkbox" 
                                    value="gray"
                                    name="_sft_altersgruppe[]" 
                                    id="grayChoose">
                                    <label class="sf-label-checkbox" 
                                    for="grayChoose">Gris</label>
                                </li>
                                <li>
                                    <input class="sf-input-checkbox" 
                                    type="checkbox" 
                                    value="yellow"
                                    name="_sft_altersgruppe[]" 
                                    id="yellowChoose">
                                    <label class="sf-label-checkbox" 
                                    for="yellowChoose">Jaune</label>
                                </li>
                                <li>
                                    <input class="sf-input-checkbox" 
                                    type="checkbox" 
                                    value="Brown"
                                    name="_sft_altersgruppe[]" 
                                    id="brownChoose">
                                    <label class="sf-label-checkbox"
                                    for="brownChoose">Marron</label>
                                </li>
                                <li>
                                    <input class="sf-input-checkbox" 
                                    type="checkbox" 
                                    value="Black"
                                    name="_sft_altersgruppe[]" 
                                    id="blackChoose">
                                    <label class="sf-label-checkbox"
                                    for="blackChoose">Noir</label>
                                </li>
                                <li>
                                    <input class="sf-input-checkbox" 
                                    type="checkbox" value="Orange"
                                    name="_sft_altersgruppe[]" 
                                    id="orangeChoose">
                                    <label class="sf-label-checkbox"
                                    for="orangeChoose">Orange</label>
                                </li>
                                <li>
                                    <input class="sf-input-checkbox" 
                                    type="checkbox" 
                                    value="Rose"
                                    name="_sft_altersgruppe[]" 
                                    id="pinkChoose">
                                    <label class="sf-label-checkbox"
                                    for="pinkChoose">Rose</label>
                                </li>
                                <li>
                                    <input class="sf-input-checkbox" 
                                    type="checkbox" 
                                    value="rouge"
                                    name="_sft_altersgruppe[]"

                                <li>
                                    <input class="sf-input-checkbox" 
                                    type="checkbox" 
                                    value="Green"
                                    name="_sft_altersgruppe[]" 
                                    id="greenChoose">
                                    <label class="sf-label-checkbox"
                                    for="greenChoose">Vert</label>
                                </li>

                                <li>
                                    <input class="sf-input-checkbox" 
                                    type="checkbox" 
                                    value="purple"
                                    name="_sft_altersgruppe[]" 
                                    id="purpleChoose">
                                    <label class="sf-label-checkbox"
                                    for="purpleChoose">Violet</label>
                                </li>
                            </ul>
                        </div>
                    </li>





                    <li class="has-dropdown">
                        <h4 class="dropdown-btn">PRIX
                            <i class="fa fa-caret-down"></i>
                        </h4>
                        <div class="dropdown-container">
                            <ul class="sidebar-dropdown list-unstyled">
                                <li>
                                    <div class="price-range-block">
                                        <div class="sliderText">Price Range Slider</div>
                                        <div id="slider-range" class="price-filter-range" name="rangeInput"></div>
                                        <div style="margin-bottom:10px">
                                            <input type="number" min=0 max="9900" oninput="validity.valid||(value='0');"
                                                id="min_price" class="price-range-field" />
                                            <input type="number" min=0 max="10000"
                                                oninput="validity.valid||(value='10000');" id="max_price"
                                                class="price-range-field" />
                                        </div>

                                        <button class="price-range-search" id="price-range-submit">Search</button>

                                        <div id="searchResults" class="search-results-block"></div>

                                    </div>
                                </li>
                            </ul>
                        </div>
                    </li>
                </div>
            </ul>
        </div>

    </div>

    <script src="./assets/js/slidebar.js"></script>
</body>

</html>
