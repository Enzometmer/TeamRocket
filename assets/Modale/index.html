<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>SNEAKERS GALLERY Basket de luxe</title>
    
    
    <body>
        <main>
            <div class="basket">
                <div class="basket-module">
                    <label for="promo-code">Veuillez saisir votre code promo</label>
                    <input id="promo-code" type="text" name="promo-code" maxlength="5" class="promo-code-field">
                    <button class="promo-code-cta">Entrer</button>
                </div>
                <div class="basket-labels">
                    <ul>
                        <li class="item item-heading">Produits</li>
                        <li class="price">prix</li>
                        <li class="quantity">Quantité</li>
                        <li class="subtotal">Total</li>
                    </ul>
                </div>
                <div class="basket-product">
                    <div class="item">
                        <div class="product-image">
                            <img src="/TeamRocket/assets/img/off-white-air-jordan-1-canary-yellow.jpeg" alt="Placholder Image 2" class="product-frame">
                        </div>
                        <div class="product-details">
                            <h1><strong><span class="item-quantity">4</span> Jordan dior</strong> Colab X dior x Nike
                            </h1>
                            <p><strong>Bleu, Taille 43</strong></p>
                            <p>Référence - 232321939</p>
                        </div>
                    </div>
                    <div class="price">26.00</div>
                    <div class="quantity">
                        <input type="number" value="4" min="1" class="quantity-field">
                    </div>
                    <div class="subtotal">200.00</div>
                    <div class="remove">
                        <button>supprimer</button>
                    </div>
                </div>
            </div>
            <aside>
                <div class="summary">
                    <div class="summary-total-items"><span class="total-items"></span>Votre panier</div>
                    <div class="summary-subtotal">
                        <div class="subtotal-title">Subtotal</div>
                        <div class="subtotal-value final-value" id="basket-subtotal">130.00</div>
                        <div class="summary-promo hide">
                            <div class="promo-title">Promotion</div>
                            <div class="promo-value final-value" id="basket-promo"></div>
                        </div>
                    </div>
                    <div class="summary-delivery">
                        <select name="delivery-collection" class="summary-delivery-selection">
                            <option value="0" selected="selected">Livraison</option>
                            <option value="collection">Lendemain</option>
                            <option value="first-class">classique 48h</option>
                        </select>
                    </div>
                    <div class="summary-total">
                        <div class="total-title">Total</div>
                        <div class="total-value final-value" id="basket-total">130.00</div>
                    </div>
                    <div class="summary-checkout">
                        <button class="checkout-cta">Accédez au paiement sécurisé</button>
                    </div>
                </div>
            </aside>
        </main>


        <link rel="stylesheet" href="/sript2.js">
    </body>

</html>
