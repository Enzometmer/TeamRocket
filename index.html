                    <a class="navbar-brand" href="#">
                        SNICKERS GALLERY
                    </a>

                <!-- Fin LOGO -->

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"

                <!-- Contenu de la Navbar -->

                            <!-- Sous Menu EVERYDAY -->

                                <li><a class="dropdown-item" href="#">snickers 2</a></li>
                                <li><a class="dropdown-item" href="#">snickers 3</a></li>
                            </ul>

                        <!-- Navbar-CLASSY -->
                        <li class="dropdown ">

                                aria-expanded="false">
                                CLASSY
                            </a>
                            <!-- Sous Menu CLASSY-->
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                                <li><a class="dropdown-item" href="#">snickers 1 </a></li>
                                <li><a class="dropdown-item" href="#">snickers 2</a></li>
                                <li><a class="dropdown-item" href="#">snickers 3</a></li>
                            </ul>
                        </li>



                        <!-- Navbar-LUXE -->
                        <li class="dropdown">
                            <a class="nav-link " href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                LUXE

                            <!-- Sous Menu LUXE-->

                                <li><a class="dropdown-item" href="#">snickers 2</a></li>
                                <li><a class="dropdown-item" href="#">snickers 3</a></li>
                            </ul>
                        </li>
                    </ul>

                    <!-- PANIER ET FAVORIS -->
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link fas fa-heart" href="#"></a>

                        <li class="nav-item">
                            <a id="panier" class="nav-link fas fa-shopping-cart" href="#"></a>
                        </li>
                    </ul>

        </nav>

        <!-- Carroussel -->
        <div id="carousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carousel" data-bs-slide-to="0" class="active" aria-current="true"
                    aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active data-bs-interval=" 2000">
                    <img src="/assets/img/1-1.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item data-bs-interval=" 2000"">
                    <img src="/assets/img/2-1.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item data-bs-interval =" 2000"">
                    <img src="/assets/img/3.jpg" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden" >Next</span>
            </button>

            </div>
            <div class="modal-body" id="cartModal">
            </div>
            <div class="modal-footer" id="modalFooter">
                <button class="buttonModal">Acheter</button>
            </div>
        </div>
    </div>
